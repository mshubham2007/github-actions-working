    #    run: |
    #      bash time.sh
    #    shell: bash
        
      - name: Run script
        run: |
          chmod +x time.sh
          ./time.sh        
        
        
  Stage:
    if: ${{ github.event.inputs.Environ == 'stage' }}
    runs-on: ubuntu-latest
    environment: stage
    steps:
      - name: echo a string
        run: echo "Hello World, Deploying in ${{ github.event.inputs.Environ }}"
      - name: multiline scripe
        run: |
          node -v
          npm -v
          uname -a
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python        


  Prod:
    if: ${{ github.event.inputs.Environ == 'prod' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
